<!DOCTYPE html>
<html>
	<head>
		<title>Online Trumps</title>
		<link 
			rel = "icon" 
			href = "https://www.pngall.com/wp-content/uploads/4/Fanned-Playing-Card-Transparent.png" 
        		type = "image/x-icon">
		<link href="https://fonts.cdnfonts.com/css/crazy-robot" rel="stylesheet">
		<meta name="viewport" 
      			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	</head>
	<body onload="loadSpreadsheet()" style="overflow: hidden; background-color: #101b39">
		<audio id="bg-music" src="bg-music.mp3" loop>
			<p>If you are reading this, it is because your browser does not support the audio element.     </p>
		</audio>

		<div id="loading" style="position: absolute; height: 100%; width: 100%;">
			<img src="https://cdn.dribbble.com/users/6360/screenshots/14490139/media/22a9d970405e01f358a9847389874916.gif" alt="Loading..." width="100%" height="100%" style="position: absolute;">
			<img src="Octo Logo 2020.png" alt="OctoSoc Logo" width="30%" height="45%" style="position: absolute; margin: 0 35%;">
			<div id="loading-text" style="width: 100%; top: 75%; position: absolute; text-align: center; color: white; font-family: 'Crazy Robot', sans-serif; font-size: 30px;">L o a d i n g . . .   &nbsp;P l e a s e &nbsp; W a i t !</div>
		</div>

		<iframe 
			id="spreadsheet"
			src=""
			title="Online Trumps"
			scrolling="no"
			style="position:absolute; top:0px; right:0px; bottom:0px; left:0px; height: 100%; width: 100%; background-color: #101b39; display: none;">
		</iframe>


		<div style="position: absolute; height: 20px; width: 100%; bottom: 0px; left: 0px; background-color: black; color: white; text-align: center; padding: 10px 0px; font-size: 20px; font-family: Arial, Helvetica, sans-serif;">
			<img src="https://www.pngall.com/wp-content/uploads/4/Fanned-Playing-Card-Transparent.png" alt="Online Trumps" height="20px" width="20px">
			Online Trumps by Alexander Custodio
		</div>

		<div style="position: absolute; height: 20px; width: 25%; bottom: 0px; left: 0px; background-color: black; color: white; text-align: left; padding: 10px 10px; font-size: 20px; font-family: Arial, Helvetica, sans-serif;">
			<img id="off" src="off.png" alt="music-off" height="20px" width="20px" style="display: block;" onClick="turnOnMusic()">
			<div id="on" style="display: none;">
				<img src="on.png" alt="music-off" height="20px" width="20px" onClick="turnOffMusic()">
				<input id="volume" type="range" min="0" max="100" value="20" style="width: 20%;" onchange="updateVolume(this.value)">
			</div>
		</div>

		<script src="script.js"></script>

	</body>
</html>
